<!DOCTYPE html>
<html>  
    <head>  
        <title>F8-Shop</title>
        <meta charset="utf-8">
        <style>
            html, body{
                margin : 0;
            }
        .box{
            width: 100px;
            height: 120px;
            background-color: #333;
            position: relative;
        }
        .box-child{
            background-color: rgba(255,255,255,0.5);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        </style>
    </head>
    <body>
        <div class="box">
            hello
            <div class="box-child"></div> 
        </div>
        <h1>position</h1>
        <u1>
            <li>Relative</li>
            <li>Absolute</li>
            <li>Fixed</li>
            <li>Sticky</li>
        </u1>
    </body>
</html>
